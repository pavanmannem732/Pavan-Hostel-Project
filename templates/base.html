<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Krishna Hostel</title>

    {% load static %}

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'home/signup.css' %}">
    <link rel="stylesheet" href="{% static 'home/login.css' %}">

    {% block extra_css %}{% endblock %}

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar h1 { margin: 0; font-size: 26px; font-weight: bold; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover { color: #ffdd00; }

        .auth-buttons { display: flex; gap: 15px; }
        .auth-buttons a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-btn {
            background: white;
            color: #007bff;
            border: 2px solid white;
        }
        .login-btn:hover {
            background: #0056b3;
            color: white;
            border: 2px solid #0056b3;
        }
        .signup-btn {
            background: #ffdd00;
            color: #333;
            font-weight: bold;
        }
        .signup-btn:hover { background: #ffc107; }

        /* Footer */
        footer {
            background: #004080;
            color: white;
            margin-top: auto;
            padding: 30px 20px 10px 20px;
            border-radius: 15px;
        }
        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .footer-left, .footer-right {
            flex: 1;
            min-width: 250px;
        }
        .footer-left h3, .footer-right h3 { margin-bottom: 10px; font-size: 20px; }
        .footer-left p, .footer-right p { margin: 5px 0; font-size: 15px; }
        .footer-bottom {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 10px;
            border-radius: 15px;
        }
        .footer-bottom a { color: #ffdd00; text-decoration: none; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Sai Krishna Hostel</h1>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'rooms' %}">Rooms</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
        <div class="auth-buttons">
            <a href="{% url 'login' %}" class="login-btn">Login</a>
            <a href="{% url 'signup' %}" class="signup-btn">Sign Up</a>
        </div>
    </div>

    <!-- Page content -->
    <div style="flex: 1; padding: 15px;">
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </div>

    <!-- Footer -->
</body>
</html>
