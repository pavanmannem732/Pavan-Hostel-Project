<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Krishna Hostel</title>

    {% load static %}

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'home/signup.css' %}">
    <link rel="stylesheet" href="{% static 'home/login.css' %}">

    {% block extra_css %}{% endblock %}

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
    background-color: #007bff;
    padding: 15px 50px;
    display: flex;
    align-items: center;
    color: white;
}

.nav-left {
    flex: 1;
    text-align: left;
}

.nav-center {
    flex: 2;
    text-align: center;
}

.nav-right {
    flex: 1;
    text-align: right;
}

.nav-links {
    display: flex;
    gap: 25px;             
    margin-left: auto;      
    margin-right: auto;     
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: color 0.3s ease;
}

.auth-buttons {
    display: flex;
    gap: 15px;
    margin-left: auto;
}
        .auth-buttons a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-btn {
            background: white;
            color: #007bff;
            border: 2px solid white;
        }
        .login-btn:hover {
            background: #0056b3;
            color: white;
            border: 2px solid #0056b3;
        }
        .signup-btn {
            background: #ffdd00;
            color: #333;
            font-weight: bold;
        }
        .signup-btn:hover { background: #ffc107; }

        /* Hamburger toggle */
        .menu-toggle {
            display: none;
            font-size: 26px;
            cursor: pointer;
            margin-left: auto;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                color: white;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #0056b3;
                padding: 10px;
                border-radius: 10px;
                margin-top: 10px;
            }
            .nav-links a {
                padding: 8px 0;
                font-size: 16px;
            }
            .auth-buttons {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            .footer-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Sai Krishna Hostel</h1>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links" id="navLinks">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'rooms' %}">Rooms</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
        <div class="auth-buttons">
            <a href="{% url 'login' %}" class="login-btn">Login</a>
            <a href="{% url 'signup' %}" class="signup-btn">Sign Up</a>
        </div>
    </div>

    <!-- Page content -->
    <div style="flex: 1; padding: 15px;">
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </div>

    <!-- Footer
    <footer>
        <div class="footer-container">
            <div class="footer-right">
                <h3>Quick Links</h3>
                <p><a href="{% url 'home' %}" style="color:white;">Home</a></p>
                <p><a href="{% url 'about' %}" style="color:white;">About</a></p>
                <p><a href="{% url 'rooms' %}" style="color:white;">Rooms</a></p>
                <p><a href="{% url 'contact' %}" style="color:white;">Contact</a></p>
            </div>
        </div>
    </footer> -->

    <script>
        function toggleMenu() {
            var nav = document.getElementById("navLinks");
            if (nav.style.display === "flex") {
                nav.style.display = "none";
            } else {
                nav.style.display = "flex";
                nav.style.flexDirection = "column";
            }
        }
    </script>
</body>
</html>
